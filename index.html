<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-do</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Noto+Serif" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<div class="header">
			<h1>My To-Do List</h1>
		</div>
	</header>
	<main>
       <div class="super_wrapper">
		   <div class="wrapper">
		   		<div class="input_div">
		   			<div class="input_div_middle">
						<p class="intro">Write down<br> all the things you want to do.</p>
						<p class="intro">Make your dreams come true.</p>
							<div class="errorMessage" id="errorMessage"></div>
							<input class="input" type="text" id="input" placeholder="Enter your task here."/>
							<button id="addButton" class="addButton">ADD TO <br>TO-DO LIST</button>
					</div>
				</div>
				<div class="list_wrap">
					<div class="top_div">
						<h2>My To-Do list</h2>
						<div id="my_to_do_list_div"></div>
						<button id="deleteAllButton" class="deleteAllButton">DELETE ALL</button>
					</div>
					<div class="img_div"></div>
				</div>
				<div class="list_wrap">
					<div class="top_div">
						<h2>My list of Things Done</h2>
						<div id="my_done_list_div"></div>
						<button id="deleteAllDoneButton" class="deleteAllDoneButton">DELETE ALL</button>
					</div>
					<div class="img_div_2"></div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<p class="footer_text">Design and illustration: Loka Kanarp</p>
		<p class="footer_text">School assignment at Medieinstitutet 2018.</p>
		<p class="footer_text"><a href="https://github.com/lokakanarp/to_do_javascript">Github repo.</a></p>
		
	</footer>

	
<script src="main.js"></script>
</body>
</html>
